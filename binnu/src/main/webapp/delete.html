<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB; /* Sky Blue */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-top: 20px; /* Add space between form and home button */
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        .home-button {
            background-color: #4CAF50; /* Green button */
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0; /* Add margin between home button and form */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block; /* Make home button full width */
        }
    </style>
</head>
<body>

    <a href="index.html" class="home-button">Home</a>

    <div class="container">
        <form action="deleteBookServlet" method="post">
            <label for="bookName">Enter the name of the book you want to delete:</label>
            <input type="text" id="bookName" name="bookName" required>
            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
