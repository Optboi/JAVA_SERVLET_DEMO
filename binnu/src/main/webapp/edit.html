<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB; /* Sky blue background */
            margin: 0;
            padding: 0;
        }
        .home-button {
            background-color: #4CAF50; /* Green background */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: calc(100% - 22px);
            text-align: center;
            margin: 10px auto;
            display: block;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
        }
        .home-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: calc(100% - 22px);
            text-align: center;
            margin: 10px auto;
            display: block;
            text-decoration: none;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <a href="index.html" class="home-button">Home</a>

    <div class="container">
        <form action="editBookServlet" method="post">
            <label for="bookName">Enter the name of the book you want to edit:</label>
            <input type="text" id="bookName" name="bookName" required>
            
            <label for="bookEdition">Enter new book edition</label>
            <input type="text" id="bookEdition" name="bookEdition" required>
            
            <label for="bookPrice">Enter new book price</label>
            <input type="text" id="bookPrice" name="bookPrice" required>
            
            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
